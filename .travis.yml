language: generic

sudo: required

services:
  - docker

before_install:
  # '-f'은 Dockerfile.dev 를 사용하기 위해서 Dockerfile.dev 파일명을 명시하기 위해 씀.
  - docker build -t eddiekim/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true eddiekim/react-test-app npm run test

after_success:
  - docker build -t eddiekim/docker-frontend  ./frontend
  - docker build -t eddiekim/docker-backend   ./backend
  - docker build -t eddiekim/docker-nginx     ./nginx

  # 도커 허브에 로그인
  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  # 도커 허브에 푸시하기
  - docker push eddiekim/docker-frontend
  - docker push eddiekim/docker-backend
  - docker push eddiekim/docker-nginx